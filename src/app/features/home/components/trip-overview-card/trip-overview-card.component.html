<div class="flex h-auto w-full flex-col rounded-md p-4">
  <!-- Title -->
  <div>
    <h1>Hello</h1>
  </div>
  <!-- Images -->
  <div class="flex h-56 w-full content-center justify-center">
    <ng-container *ngIf="trip !== undefined">
      <ng-container *ngFor="let stop of trip.stops">
        <img [src]="stop.image" class="h-full w-full object-cover" />
      </ng-container>
    </ng-container>
  </div>
  <!-- Price, rating -->
</div>
