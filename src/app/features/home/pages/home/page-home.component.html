<div class="flex w-full justify-center">
  <div class="w-full max-w-5xl">
    <div class="flex h-16 w-full gap-1 rounded-lg bg-bg-secondary transition hover:bg-bg-hovered cursor-pointer">
      <div class="flex h-full w-fit justify-center items-center whitespace-nowrap px-3 py-3">
        <button
          class="scale-100 transform"
          mat-mini-fab
          color="primary"
          aria-label="Create new trip button"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="flex h-full w-full flex-col justify-center">
        <h2>Create trip</h2>
        <p>Share your trip idea for a city</p>
      </div>
    </div>
    <ng-container *ngFor="let trip of trips$ | async">
      <app-trip-overview-card [trip]="trip"></app-trip-overview-card>
    </ng-container>
    <br /><br />
    <app-test-theme />
    <div class="w-30 h-30">
      <button
      mat-mini-fab
      class="block"
      style="
          width: 128px;
          height: 128px;
          font-size: 128px;
          line-height: 128px;
        "
        color="primary"
        aria-label="Create new trip button"
        >
        <mat-icon>add</mat-icon>
      </button>
      <p class="text-slate-800 tester">Test theme</p>
    </div>
  </div>
</div>
