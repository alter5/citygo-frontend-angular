<div class="flex flex-col">
  <label *ngIf="id && labelText" [for]="id">{{ labelText }}</label>
  <div class="flex w-fit justify-between gap-1">
    <div class="flex w-fit items-center" role="radiogroup">
      <button
        role="radio"
        class="flex items-center"
        *ngFor="let ratingValue of ratingValues"
        (click)="onClick(ratingValue)"
        (keydown)="onKeyDown($event)"
        [attr.tabindex]="0"
        [attr.aria-checked]="ratingValue === currentRating"
      >
        <span class="material-icons text-3xl text-bg-action-primary">
          {{ this.getIcon(ratingValue) }}
        </span>
      </button>
    </div>
    <div class="flex items-center">
      <!-- TODO: Confirm that the line height is correct -->
      <p class="text-xl leading-none text-text-primary">
        {{ currentRating }}/{{ maxRating }}
      </p>
    </div>
  </div>
</div>
