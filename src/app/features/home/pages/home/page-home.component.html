<div class="mt-2 flex w-full justify-center">
  <div class="flex w-full max-w-5xl flex-col items-center justify-center">
    <app-button-new-trip></app-button-new-trip>
    <ng-container *ngFor="let trip of trips$ | async; else loading">
      <div class="mt-2 flex h-full w-full items-center justify-center">
        <app-trip-overview-card [trip]="trip"></app-trip-overview-card>
      </div>
    </ng-container>
    <ng-template #loading *ngFor="let _ of [].constructor(5)">
      <app-trip-overview-card></app-trip-overview-card>
    </ng-template>
    <div class="mt-3"></div>
    <app-test-theme />
  </div>
</div>
