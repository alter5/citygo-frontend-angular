<div class="mt-8 flex w-full max-w-4xl flex-col items-start justify-start">
  <div
    class="flex h-12 w-72 items-center rounded-md"
    [class.loading]="isLoading"
  >
    <h1 class="text-[42px] font-bold leading-none">
      {{ (trip$ | async)!.title }}
    </h1>
  </div>
  <div class="mt-4 flex h-96 w-full overflow-hidden rounded-md shadow-md">
    <app-image-gallery [imageUrls]="this.imageUrls" />
  </div>
  <div class="flex mt-8 min-h-24 w-full rounded-md" [class.loading]="isLoading">
    <p>
      {{ (trip$ | async)!.description }}
    </p>
  </div>
  <h2 class="mt-8 text-2xl font-bold">Destinations</h2>
  <ul class="w-full">
    <li
      class="mt-4 flex h-16 w-full items-center justify-start overflow-hidden rounded-md bg-bg-secondary shadow-md"
      *ngFor="let destination of (trip$ | async)!.destinations; let i = index"
      [class.loading]="isLoading"
    >
      <div class="h-full w-24">
        <app-image-loadable
          [imageUrl]="destination.imageUrl"
        ></app-image-loadable>
      </div>
      <div
        class="flex h-full w-full items-center justify-start overflow-hidden pl-2"
      >
        <p *ngIf="!isLoading" class="text-base font-semibold">
          {{i + 1}}. {{ destination.name }}
        </p>
      </div>
    </li>
  </ul>
  <div
    class="my-8 w-full flex-col overflow-hidden bg-bg-secondary shadow-md xl:rounded-lg"
  >
    <div class="h-80 w-full">
      <app-image-loadable
        [imageUrl]="
          'assets/images/placeholders/google-maps-w-buttons-placeholder.png'
        "
      ></app-image-loadable>
    </div>
    <div class="px-4 py-8">
      <a class=""> Open in Google Maps </a>
    </div>
  </div>
</div>
