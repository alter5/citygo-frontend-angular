<form
  class="flex h-fit w-full flex-col gap-4"
  [formGroup]="this.tripFormGroup"
  (ngSubmit)="onSubmit()"
>
  <div class="flex w-full justify-between gap-4">
    <div class="flex w-full flex-col">
      <app-input-basic
        [inputFormControl]="this.tripFormGroup.get('title')! | formControl"
        inputId="title"
        inputLabel="Title"
      ></app-input-basic>
    </div>
    <div class="flex w-full flex-col">
      <app-input-basic
        [inputFormControl]="this.tripFormGroup.get('city_id')! | formControl"
        inputId="city_id"
        inputLabel="City"
      ></app-input-basic>
    </div>
  </div>
  <app-input-large
    [inputFormControl]="this.tripFormGroup.get('description')! | formControl"
    inputLabel="Description"
    inputId="description"
  ></app-input-large>
  <app-input-rating
    [inputFormControl]="this.tripFormGroup.get('duration')! | formControl"
    id="duration"
    labelText="Duration"
    [maxRating]="5"
    selectedIconName="circle"
    unselectedIconName="radio_button_unchecked"
  ></app-input-rating>
  <app-input-rating
    [inputFormControl]="this.tripFormGroup.get('price_range')! | formControl"
    id="price_range"
    labelText="Price"
    [maxRating]="5"
    selectedIconName="circle"
    unselectedIconName="radio_button_unchecked"
  ></app-input-rating>
  <fieldset class="mt-2">
    <legend class="text-lg">Destinations</legend>
    <p class="mb-2 text-base text-text-secondary">
      Enter the destinations for your trip
    </p>
    <!-- <ng-container
      *ngFor="let destination of this.destinations.controls; let i = index"
    >
      <app-input-basic
        [inputFormControl]="destination | formControl"
        [inputId]="'destination-' + i"
        inputLabel="{{ i + 1 }}."
      ></app-input-basic>
    </ng-container> -->
    <app-input-draggable-options
      [inputFormArray]="this.tripFormGroup.get('destinations')! | formArray"
      (addOption)="this.onClickAddDestination()"
    ></app-input-draggable-options>
  </fieldset>
  <!-- TODO: Create a second page merely confirming the details. Add a back arrow button -->
  <p>Form value: {{ this.tripFormGroup.value | json }}</p>
</form>
