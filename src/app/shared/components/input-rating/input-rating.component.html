<div class="flex flex-col">
  <label *ngIf="id && labelText" [for]="id">{{ labelText }}</label>
  <div class="flex justify-between">
    <button
      mat-icon-button
      *ngFor="let ratingValue of ratingValues; index as i"
      (click)="onClick(i + 1)"
      [color]="color"
    >
      <mat-icon>
        {{ this.getIcon(i) }}
      </mat-icon>
    </button>
  </div>
</div>
