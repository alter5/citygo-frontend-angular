<div
  class="flex w-full cursor-pointer flex-col overflow-hidden rounded-md bg-bg-secondary py-4 transition duration-75 hover:bg-bg-hovered"
>
  <!-- Title -->
  <div class="pl-2 pb-2">
    <h1 class="text-lg font-medium">{{trip?.city?.city_name}}, {{trip?.city?.state_abbreviation}}</h1>
  </div>
  <!-- Images -->
  <div class="flex h-56 w-full items-center justify-center">
    <ng-container *ngIf="trip !== undefined">
      <div class="relative h-full w-full" *ngFor="let stop of trip.stops">
        <img class="object-cover" [ngSrc]="stop.image" [alt]="stop.name" fill />
      </div>
    </ng-container>
  </div>
  <!-- Price, rating -->
</div>
