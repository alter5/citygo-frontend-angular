<div class="mt-8 flex w-full max-w-4xl flex-col items-start justify-start">
  <div class="flex h-12 w-64 items-center rounded-md">
    <h1 class="text-4xl font-bold leading-none" [class.loading]="isLoading">
      {{ (trip$ | async)!.title }}
    </h1>
  </div>
  <div class="mt-4 flex h-96 w-full overflow-hidden rounded-md">
    <app-image-gallery [imageUrls]="this.imageUrls" />
  </div>
  <h2 class="mt-8 text-2xl font-bold">Destinations</h2>
  <ul class="w-full">
    <li
      class="mt-4 flex h-16 w-full items-center justify-start overflow-hidden rounded-md bg-bg-secondary"
      *ngFor="let destination of (trip$ | async)!.destinations"
      [class.loading]="isLoading"
    >
      <div class="h-full w-24">
        <app-image-loadable
          [imageUrl]="destination.imageUrl"
        ></app-image-loadable>
      </div>
      <div
        class="flex h-full w-full items-center justify-start overflow-hidden pl-2"
      >
        <p *ngIf="!isLoading" class="text-base">
          {{ destination.name }}
        </p>
      </div>
    </li>
  </ul>
  <div class="mt-8 flex h-80 w-full overflow-hidden xl:rounded-lg">
    <app-image-loadable
      [imageUrl]="
        'assets/images/placeholders/google-maps-w-buttons-placeholder.png'
      "
    ></app-image-loadable>
  </div>
</div>
