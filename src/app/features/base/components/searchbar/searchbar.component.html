<form>
  <input
    type="text"
    placeholder="Search for a street"
    [formControl]="control"
    [matAutocomplete]="autotwo"
  />
  <mat-autocomplete class="!mt-1" #autotwo="matAutocomplete">
    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
      {{ street }}
    </mat-option>
  </mat-autocomplete>
</form>
