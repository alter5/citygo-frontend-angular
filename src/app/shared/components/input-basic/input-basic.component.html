<div class="flex flex-col w-full">
  <label class="mb-1" *ngIf="inputLabel" [for]="idForLabel">{{ inputLabel }}</label>
  <input
    class="w-full rounded-md bg-bg-primary p-4 text-text-primary outline-none focus:shadow-primary"
    [id]="idForLabel"
    type="text"
    [placeholder]="hint"
    [formControl]="inputFormControl"
  />
</div>
