<div class="flex flex-col w-full rounded-md">
  <!-- Title -->
  <div>
    <h1>Hello</h1>
  </div>
  <!-- Images -->
  <div class="flex w-full h-56 justify-center items-center">
    <ng-container *ngIf="trip !== undefined">
      <div class="relative w-full h-full" *ngFor="let stop of trip.stops">
        <img class="object-cover"
        [ngSrc]="stop.image"
        [alt]="stop.name"
        fill />
      </div>
    </ng-container>
  </div>
  <!-- Price, rating -->
</div>
