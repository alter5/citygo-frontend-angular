<form>
  <input
    type="text"
    placeholder="Search for a street"
    [formControl]="formControl"
    [matAutocomplete]="autoc"
  />
  <mat-autocomplete class="!mt-1" #autoc="matAutocomplete">
    <ng-container *ngIf="dropdownOptions.length > 0">
      <mat-option *ngFor="let option of dropdownOptions" [value]="option">
        {{ option }}
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</form>
