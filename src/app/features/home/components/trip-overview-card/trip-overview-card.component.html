<div
  class="flex w-full cursor-pointer flex-col overflow-hidden rounded-lg bg-bg-secondary shadow-md transition duration-75 hover:bg-bg-hovered"
>
  <div class="flex w-full flex-col justify-between gap-1 px-3 pb-2 pt-4">
    <div
      class="flex h-5 w-64 items-center rounded-md leading-none"
      [class.loading]="trip === null"
    >
      <p *ngIf="trip !== null" class="text-xl font-bold text-text-primary">
        {{ trip.title }}
      </p>
    </div>
    <div
      class="flex h-4 w-48 items-center justify-between rounded-md leading-none"
      [class.loading]="trip === null"
    >
      <p *ngIf="trip !== null" class="text-base text-text-secondary">
        {{ trip.city.city_name }}, {{ trip.city.state_abbreviation }} | {{ trip.destinations.length }} stops
      </p>
      <!-- <p *ngIf="trip !== null" class="text-base text-text-secondary">
        {{ trip.destinations.length }} stops
      </p> -->
    </div>
  </div>
  <!-- Images -->
  <div
    class="relative flex h-56 w-full items-center justify-center"
    [class.loading]="trip === null"
  >
    <ng-container *ngIf="trip !== null">
      <div class="flex h-full w-full" *ngFor="let destination of trip.destinations">
        <app-image-loadable [imageUrl]="destination.imageUrl"></app-image-loadable>
      </div>
    </ng-container>
    <div class="absolute left-0 top-0 h-10 w-44 rounded-br-md bg-black bg-opacity-50 pl-3 pr-2">
      <div class="flex h-full w-full items-center justify-between">
        <p class="leading-none text-base text-text-action-primary">Price:</p>
        <div>
          <app-rating
            [currentRating]="trip?.priceRange || 3"
            [maxRating]="5"
          ></app-rating>
        </div>
      </div>
    </div>
  </div>
  <!-- Price, rating -->
</div>
