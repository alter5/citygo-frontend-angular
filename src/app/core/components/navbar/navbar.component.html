<!-- Mobile navbar for smaller devices -->
<ng-container *ngIf="isScreenSmall$ | async; else desktopNavbar">
  <nav class="light-gray fixed z-50 h-20 w-full p-4">
    <div class="flex h-full w-full items-center justify-between gap-4">
      <button
        class="flex h-full w-16 justify-center"
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        (click)="toggleMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-city-search-bar class="w-full" />
    </div>
  </nav>
  <!-- TODO: Implement full mobile menu -->
  <div *ngIf="isMenuOpen" id="dropdown" class="h-screen overflow-hidden bg-black">
    <div class="mt-24">
      <p>This feature is not yet available</p>
    </div>
  </div>
</ng-container>
<!-- Desktop navbar -->
<ng-template #desktopNavbar>
  <nav class="desktop">
    <div class="wrapper max-w-[1160px]">
      <ul class="container navbar-left">
        <li class="relative mr-4 flex h-16 w-40 items-center">
          <a [routerLink]="['/']">
            <!-- Logo was generated using www.logo.com -->
            <img
              class="object-contain"
              ngSrc="assets\images\logo\png\logo-no-background.png"
              alt="Logo"
              fill
            />
          </a>
        </li>
      </ul>
      <div class="container navbar-middle">
        <app-city-search-bar class="desktop" />
      </div>
      <div class="container navbar-right">
        <div class="container">
          <label for="darkModeToggle">Dark Mode</label>
          <mat-slide-toggle
            id="darkModeToggle"
            [checked]="isDarkModeEnabled"
            (change)="handleDarkModeToggle($event)"
          ></mat-slide-toggle>
        </div>
        <div class="container navbar-login-section">
          <!-- TODO: Conditionally render links depending on if user is logged in already -->
          <a href="#">Create Trip</a>
          <a href="#">Login</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</ng-template>
