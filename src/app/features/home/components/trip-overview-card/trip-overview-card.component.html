<div
  class="flex w-full cursor-pointer flex-col overflow-hidden rounded-md bg-bg-secondary py-4 shadow-md transition duration-75 hover:bg-bg-hovered"
>
  <div
    class="flex h-5 w-full items-center justify-start pb-2 pl-2"
    [class.loading]="trip === null"
  >
    <h1 *ngIf="trip !== null" class="text-lg font-medium">
      {{ trip.city.city_name }}, {{ trip.city.state_abbreviation }}
    </h1>
  </div>
  <!-- Images -->
  <div class="flex h-56 w-full items-center justify-center">
    <ng-container *ngIf="trip !== null">
      <div
        class="relative h-full w-full"
        *ngFor="let destination of trip.destinations"
      >
        <img
          class="object-cover"
          [ngSrc]="destination.imageUrl"
          [alt]="destination.name"
          fill
        />
      </div>
    </ng-container>
  </div>
  <!-- Price, rating -->
</div>
