<!-- Mobile navbar for smaller devices -->
<ng-container *ngIf="isScreenSmall$ | async; else desktopNavbar">
  <nav class="light-gray h-24 w-full p-4">
    <div class="flex h-full w-full items-center justify-between gap-4">
      <button
        class="h-10 w-10 items-center justify-between text-4xl text-white"
        (click)="toggleMenu()"
      >
        <div *ngIf="!isMenuOpen" id="openMenuSymbol">â˜°</div>
        <div *ngIf="isMenuOpen" id="closeMenuSymbol">X</div>
      </button>
      <app-city-search-bar class="w-full"/>
    </div>
  </nav>
  <div *ngIf="isMenuOpen" id="dropdown" class="bg-blue-300">Hi</div>
</ng-container>
<!-- Desktop navbar -->
<ng-template #desktopNavbar>
  <nav class="desktop">
    <div class="wrapper">
      <ul class="container navbar-left">
        <li>
          <a [routerLink]="['/']">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="container navbar-middle">
        <app-city-search-bar class="desktop" />
      </div>
      <div class="container navbar-right">
        <div class="container">
          <label for="darkModeToggle">Dark Mode</label>
          <mat-slide-toggle
            id="darkModeToggle"
            [checked]="isDarkModeEnabled"
            (change)="handleDarkModeToggle($event)"
          ></mat-slide-toggle>
        </div>
        <div class="container navbar-login-section">
          <a href="#">Login</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</ng-template>
