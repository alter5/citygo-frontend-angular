<div
  class="flex w-full cursor-pointer flex-col overflow-hidden rounded-md bg-bg-secondary py-4 shadow-md transition duration-75 hover:bg-bg-hovered"
>
  <div
    class="mb-2 ml-2 flex h-8 w-64 items-center justify-start rounded-sm"
    [class.loading]="trip === null"
  >
    <h1 *ngIf="trip !== null" class="text-lg font-medium">
      {{ trip.city.city_name }}, {{ trip.city.state_abbreviation }}
    </h1>
  </div>
  <!-- Images -->
  <div
    class="flex h-56 w-full items-center justify-center"
    [class.loading]="trip === null"
  >
    <ng-container *ngIf="trip !== null">
      <div class="flex h-full w-full" *ngFor="let destination of trip.destinations">
        <app-image-loadable
          [imageUrl]="destination.imageUrl"
          [inputImageAlt]="destination.name"
        ></app-image-loadable>
      </div>
    </ng-container>
  </div>
  <!-- Price, rating -->
</div>
