<div class="flex flex-col">
  <label *ngIf="id && labelText" [for]="id">{{ labelText }}</label>
  <div class="inline-block">
    <button
      *ngFor="let ratingValue of ratingValues; index as i"
      (click)="onClick(i + 1)"
    >
      <span class="material-icons text-3xl text-bg-action-primary">
        {{ this.getIcon(i) }}
      </span>
    </button>
  </div>
</div>
