<div class="flex h-full w-full">
  <!-- <app-google-map [center]="center" [zoom]="zoom" width="100%" height="100%"></app-google-map> -->
  <google-map
    class="h-full w-full"
    [center]="(center | async)"
    [zoom]="zoom"
    width="100%"
    height="100%"
  >
    <map-marker
      *ngFor="let marker of markers"
      [position]="{
        lat: marker.location.latitude,
        lng: marker.location.longitude
      }"
    ></map-marker>
  </google-map>
</div>
